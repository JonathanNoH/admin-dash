<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="imgs/dashboard_white_24dp.svg" alt="Dashboard Icon">
            <div>Dashboard</div>
        </div>
        <div class="main">
            <div>
                <img src="imgs/home_white_24dp.svg" alt="Home Icon">
                <div>Home</div>
            </div>
            <div>
                <img src="imgs/account_circle_white_24dp.svg" alt="Profile Icon">
                <div>Profile</div>
            </div>
            <div>
                <img src="imgs/question_answer_white_24dp.svg" alt="Messages Icon">
                <div>Messages</div>
            </div>
            <div>
                <img src="imgs/history_white_24dp.svg" alt="History Icon">
                <div>History</div>
            </div>
            <div>
                <img src="imgs/assignment_white_24dp.svg" alt="Tasks Icon">
                <div>Tasks</div>
            </div>
            <div>
                <img src="imgs/groups_white_24dp.svg" alt="Communities Icon">
                <div>Communities</div>
            </div>
        </div>
        <div class="options">
            <div>
                <img src="imgs/settings_white_24dp.svg" alt="Settings Icon">
                <div>Settings</div>
            </div>
            <div>
                <img src="imgs/help_white_24dp.svg" alt="Support Icon">
                <div>Support</div>
            </div>
            <div>
                <img src="imgs/security_white_24dp.svg" alt="Privacy Icon">
                <div>Privacy</div>
            </div>
        </div>
    </div>
</body>
</html>
